resources:
  - name: connecting_resource
    type: PropertyBag
    configuration:
      key1: value1
      key2: value2
      
  - name: ns_dockerbuild_gitRepo
    type: GitRepo
    configuration:
      path: vishnurao12/sample-script
      gitProvider: git_v
      branches: 
        include: master
        
  - name: res_bundle
    type: ReleaseBundle
    configuration:
      sourceDistribution: distribution_v
      name: test_123
      version: v1.0.1
      
